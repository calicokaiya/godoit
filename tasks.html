<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pro Golang Coding</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="static/main.js"></script>
</head>

<body>
  <nav>
    <ul>
      <li><a href="/login">Login</a></li>
      <li><a href="/register">Register</a></li>
      <li><a href="/tasks">Tasks</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>These are your tasks</h1>
    <table>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Delete</th>
      </tr>
      {{range .Tasks}}
      <tr id="{{.Id}}">
        <td>{{.Title}}</td>
        <td>{{.Description}}</td>
        <td>{{.DueDate.Format "2006-01-02 15:04:05"}}</td>
        <td><button class="deleteButton" data-task-id="{{.Id}}">Delete</button></td>
      </tr>
      {{end}}
    </table>
    <div class="form-container">
      <h3>Create a task</h3>
      <form id="createTaskForm">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="">
      
        <label for="description">Description</label>
        <input type="text" id="description" name="description" value="">
      
        <label for="dueDate">Due Date</label>
        <input type="datetime-local" id="dueDate" name="dueDate" value="">
      
        <input type="submit" value="Insert a task">
      </form>
    </div>
    <div class="form-container">
      <h3>Update a task</h3>
      <form id="updateTaskForm">
        <label for="updateId">Task ID to update</label>
        <input type="number" id="updateId" name="id" value="">

        <label for="updateTitle">Title</label>
        <input type="text" id="updateTitle" name="title" value="">

        <label for="updateDescription">Description</label>
        <input type="text" id="updateDescription" name="description" value="">

        <label for="updateDueDate">Due Date</label>
        <input type="datetime-local" id="updateDueDate" name="dueDate" value="">

        <input type="submit" value="Update a task">
      </form>
    </div>
  </div>
</body>

</html>
